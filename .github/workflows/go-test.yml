name: Go Unit Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.23, 1.24]
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—„ï¸ Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            # Cache mod directory for Go modules
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
            ${{ runner.os }}-go-

      - name: ğŸ—ï¸ Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: ğŸ“¦ Install dependencies
        run: go mod download

      - name: ğŸ§ª Run unit tests with coverage
        run: go test -coverprofile=coverage.out ./...

      - name: ğŸ“¤ Send coverage to Coveralls (parallel)
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage.out
          coveralls-endpoint: https://coveralls.io
          parallel: true
          flag-name: go-${{ matrix.go-version }}

  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ Notify Coveralls of parallel build completion
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          coveralls-endpoint: https://coveralls.io
          parallel-finished: true