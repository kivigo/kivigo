name: Go Unit Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
  workflow_call:

jobs:
  # Test main package (always runs)
  test-main:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.24, 1.25]
    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ—„ï¸ Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-main-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-main-
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: ðŸ—ï¸ Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: ðŸ“¦ Install dependencies
        run: go mod download

      - name: ðŸ§ª Run main package tests with coverage
        run: go test -v -timeout=300s -coverprofile=coverage-main.out ./pkg/...

      - name: ðŸ“¤ Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        if: matrix.go-version == '1.24'  # Only upload coverage once
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage-main.out
          parallel: true
          flag-name: main

  # Complete coverage reporting
  finish:
    if: github.actor != 'dependabot[bot]' && !cancelled() && needs.test-main.result == 'success'
    needs: [test-main]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ Notify Coveralls of parallel build completion
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true

  # Generate test summary for PR
  test-summary:
    if: github.actor != 'dependabot[bot]' && always()
    runs-on: ubuntu-latest
    needs: [test-main]
    steps:
      - name: ðŸ“Š Generate test summary
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Main Package" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.test-main.result }}" = "success" ]; then
            echo "âœ… Main package tests passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.test-main.result }}" = "failure" ]; then
            echo "âŒ Main package tests failed" >> $GITHUB_STEP_SUMMARY
          else
            echo "â¸ï¸ Main package tests skipped" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.test-main.result }}" = "success" ]; then
            echo "ðŸ“Š **Coverage Report**: Check [Coveralls](https://coveralls.io/github/kivigo/kivigo) for detailed coverage information" >> $GITHUB_STEP_SUMMARY
          fi