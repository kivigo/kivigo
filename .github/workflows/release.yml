name: ğŸš€ Release

permissions:
  contents: write
  actions: write
  attestations: write
  pages: write
  id-token: write

"on":
  workflow_dispatch:
    inputs:
      automatic_tag:
        description: 'Automatically increment version and construct tag'
        required: true
        default: true
        type: boolean
      latest:
        description: 'Also create/update the "latest" tag for this backend'
        required: true
        default: true
        type: boolean
      bump:
        description: 'If Automatic Tag is enabled, select which part to bump'
        required: false
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch
      version:
        description: 'Release version (e.g., v1.5.0). Ignored if Automatic Tag is enabled.'
        required: false
        type: string
      publish_docs:
        description: 'Publish documentation'
        required: false
        type: boolean
        default: true

jobs:
  validate-inputs:
    name: ğŸ” Validate Inputs
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.validate.outputs.version }}
      latest: ${{ steps.validate.outputs.latest }}
      publish_docs: ${{ steps.validate.outputs.publish_docs }}
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v5
      - name: Fetch all tags
        run: git fetch --tags --force
      - name: ğŸ” Validate version format
        id: validate
        run: |
          version="${{ github.event.inputs.version }}"
          latest="${{ github.event.inputs.latest }}"
          publish_docs="${{ github.event.inputs.publish_docs }}"
          automatic_tag="${{ github.event.inputs.automatic_tag }}"
          bump="${{ github.event.inputs.bump }}"
          backend_name="core" # Change this if you want to support per-backend tagging

          # Determine version
          if [[ "$automatic_tag" == "true" ]]; then
            # Find latest tag for this backend
            if [[ "$backend_name" == "core" ]]; then
              prefix="v"
              latest_tag=$(git tag --list "v*" | sort -V | tail -n1)
            else
              prefix="${backend_name}/v"
              latest_tag=$(git tag --list "${backend_name}/v*" | sed "s|^${backend_name}/||" | sort -V | tail -n1)
            fi

            if [[ -z "$latest_tag" ]]; then
              new_version="v1.0.0"
            else
              tag_version="${latest_tag#${prefix}}"
              IFS='.' read -r major minor patch <<<"${tag_version#v}"
              case "$bump" in
                major)
                  major=$((major+1)); minor=0; patch=0
                  ;;
                minor)
                  minor=$((minor+1)); patch=0
                  ;;
                patch|*)
                  patch=$((patch+1))
                  ;;
              esac
              new_version="v${major}.${minor}.${patch}"
            fi
            version="$new_version"
            echo "ğŸ”¢ Automatic tag enabled. New version: $version"
          else
            # Manual version
            if [[ ! "$version" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "âŒ Error: Version must follow semantic versioning format (e.g., v1.5.0)"
              exit 1
            fi
            echo "ğŸ”¢ Manual version: $version"
          fi

          echo "âœ… Version format is valid: $version"
          echo "ğŸ·ï¸ Mark as latest: $latest"
          echo "ğŸ“š Publish documentation: $publish_docs"

          echo "version=$version" >> $GITHUB_OUTPUT
          echo "latest=$latest" >> $GITHUB_OUTPUT
          echo "publish_docs=$publish_docs" >> $GITHUB_OUTPUT
  lint:
    name: ğŸ§¹ Run Go Lint
    needs: [validate-inputs]
    if: needs.validate-inputs.result == 'success'
    uses: ./.github/workflows/go-lint.yml

  test:
    name: ğŸ§ª Run Go Tests
    needs: [validate-inputs]
    if: needs.validate-inputs.result == 'success'
    uses: ./.github/workflows/go-test.yml

  create-tags:
    name: ğŸ·ï¸ Create and Push Tags
    runs-on: ubuntu-latest
    needs: [validate-inputs, lint, test]
    if: always() && !cancelled() && needs.validate-inputs.result == 'success' && needs.lint.result == 'success' && needs.test.result == 'success'
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Create main project tag
        run: |
          version="${{ needs.validate-inputs.outputs.version }}"
          
          # Check if tag already exists
          if git tag -l | grep -q "^${version}$"; then
            echo "âš ï¸ Tag $version already exists for main project"
          else
            git tag "$version"
            echo "âœ… Created main project tag: $version"
          fi

      - name: ğŸš€ Push main project tag
        run: |
          version="${{ needs.validate-inputs.outputs.version }}"
          
          echo "Pushing main project tag..."
          git push origin "$version" || echo "âš ï¸ Main project tag $version may already exist remotely"
          echo "ğŸ“¤ Pushed main project tag: $version"

  deploy-docs:
    name: ğŸ“š Deploy Documentation
    needs: [validate-inputs, create-tags]
    if: ${{ needs.validate-inputs.outputs.publish_docs == 'true' }}
    uses: ./.github/workflows/deploy-docs.yml
    secrets: inherit